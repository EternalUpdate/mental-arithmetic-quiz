<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mental Arithmetic Quiz</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app">
            <!-- Header (future use?) -->
            <div class="header">
                <p></p>
            </div>
            <!-- Quiz Card -->
            <div class="quiz-card">
                <!-- Settings -->
                <div class="settings-container">
                    <button id="settings">Settings</button>
                    <div class="all-settings hidden">
                        <!-- Question Types -->
                        <div>
                            <label for="" questionTypes>Question Type:</label>
                            <select name="questionTypes">
                                <option value="arithmetic">Arithmetic</option>
                                <option value="end number">End Number</option>
                            </select>
                        </div>
                        <!-- Operation Types -->
                        <div>
                            <label for="" questionTypes>Operation Type:</label>
                            <select name="operationTypes">
                                <option value="addition">Addition</option>
                                <option value="subtraction">Subtraction</option>
                                <option value="multiplication">
                                    Multiplication
                                </option>
                                <option value="division">Division</option>
                            </select>
                        </div>
                        <!-- Number of Terms -->
                        <div>
                            <label for="number of terms"
                                >Number of Terms:</label
                            >
                            <input
                                class="settings-input"
                                name="number of terms"
                            />
                        </div>
                        <!-- Minimum Number of Digits -->
                        <div>
                            <label for="minimum number of digits"
                                >Minimum Number of Digits:</label
                            >
                            <input
                                class="settings-input"
                                name="minimum number of digits"
                            />
                        </div>
                        <!-- Maximum Number of Digits -->
                        <div>
                            <label for="maximum number of digits"
                                >Maximum Number of Digits:</label
                            >
                            <input
                                class="settings-input"
                                name="maximum number of digits"
                            />
                        </div>
                    </div>
                </div>
                <!-- The Quiz -->
                <div class="quiz-container">
                    <h1>Mental Arithmetic Quiz</h1>
                    <h2 id="question">Question</h2>
                    <input id="answerInput" autocomplete="off" />
                    <p id="result"></p>
                    <p id="submitInstruction">Press 'Enter' to submit</p>
                    <div class="score-container"><p id="score"></p></div>
                </div>
            </div>
            <!-- Footer -->
            <div class="footer">
                <p>
                    Brought to you by
                    <a href="https://github.com/EternalUpdate"
                        >@EternalUpdate</a
                    >
                </p>
            </div>
        </div>
    </body>
    <script type="module" src="quiz.js"></script>
</html>
